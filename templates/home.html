<!DOCTYPE html>
<html >

<head>

  
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


   

      






  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boston House Price Prediction </title>
  







<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>














<body>
  
 <div class="login">
  
  
  <div class="card mt-50" style="width: 100%; height: 100%">
    <div class="card-header">
        <div class="col-12" style="text-align: center">
          
          





          

          
  
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <label for="CRIM per capita crime rate by town" style="color:Tomato;">CRIM: per capita crime rate by town(eg.0.00632,0.02731)</label><br>

      <input type="text" name="CRIM" placeholder="CRIM" required="required" /><br>
      <br>
      <label for="ZN:proportion of residential land zoned for lots over 25,000 sq.ft" style="color:Tomato;">ZN:proportion of residential land zoned for lots over 25,000 sq.ft(eg.18.0)</label><br>
    	<input type="text" name="ZN" placeholder="ZN" required="required" /><br>
      <br>


      

      <label for="INDUS    proportion of non-retail business acres per town" style="color:Tomato;">INDUS:proportion of non-retail business acres per town(7.07,2.31)</label><br>
      <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
      
        <br>
    

        <label for="CHAS:Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)" style="color:Tomato;">CHAS:Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)(eg:0.0)</label><br>
      <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
      <br>



      <label for="NOX:nitric oxides concentration (parts per 10 million)" style="color:Tomato;">NOX:nitric oxides concentration (parts per 10 million)(eg:0.538,0.469)</label><br>
        <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
        <br>



        <label for="RM:average number of rooms per dwelling" style="color:Tomato;">RM:average number of rooms per dwelling(eg:6.575,6.421)</label><br>
        <input type="text" name="RM" placeholder="RM" required="required" /><br>
        <br>


        <label for="AGE:proportion of owner-occupied units built prior to 1940" style="color:Tomato;">AGE:proportion of owner-occupied units built prior to 1940(eg:78.9,65.2)</label><br>
        <input type="text" name="Age" placeholder="Age" required="required" /><br>
        <br>



        <label for="DIS:weighted distances to five Boston employment centres" style="color:Tomato;">DIS:weighted distances to five Boston employment centres(4.0900,4.9671)</label><br>
        <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
        <br>


        <label for="RAD:index of accessibility to radial highways" style="color:Tomato;">RAD :index of accessibility to radial highways(eg:1,2,3)</label><br>
        <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
        <br>



        <label for="TAX:full-value property-tax rate per $10,000" style="color:Tomato;">TAX:full-value property-tax rate per $10,000(eg:296.0,242.0,222.0)</label><br>
        <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
        <br>


        <label for="PTRATIO:pupil-teacher ratio by town" style="color:Tomato;">PTRATIO:pupil-teacher ratio by town(eg:15.3,17.8,18.7)</label><br>
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
        <br>


        <label for="B:1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town" style="color:Tomato;">B:1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town(396.90,392.83)</label><br>
        <input type="text" name="B" placeholder="B" required="required" /><br>
        <br>


        <label for="LSTAT:% lower status of the population" style="color:Tomato;">LSTAT:% lower status of the population(eg:4.98,4.03)</label><br>
        <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>
        <br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
